									$("#right1 h1").html(data.cname);
									$(".teaName").html(data.uname);	
									switch(data.cname){
										case "Computer science basics":
											$("#introductionText").html("This course systematically introduces the basic composition principles and internal working mechanisms of computers. The course is divided into 8 parts, the main content is divided into two parts: the first part and the second part introduce the basic knowledge of the computer; the third part of the computer introduces the subsystems of the computer (including the arithmetic unit, memory, controller, external device) The basic composition principle, design method, mutual relationship and the interconnection of subsystems with the input and output subsystems constitute the technology of the whole system.");
											break;
										case "Software engineering principle":
											$("#introductionText").html("This course introduces the concepts and methods involved in the standardized software development method from the shallower to the deeper. The content includes process model, software requirements, design engineering, productivity and workload measurement, software testing, software maintenance, quality management, project management and risk management. Finally, some common software development tools are introduced, and the coding style is given. Advice");
											break;
										case "Programing":
											$("#introductionText").html("This course uses Java language to explain object-oriented program development methods. The course consists of 15 lessons, including: Java programming environment; Java composition; expressions, statements and operators; program flow control mechanisms; arrays; methods; classes and objects; Java application programming interface (API); input and output; File control; single class inheritance; encapsulation; polymorphism; abstraction; sorting, searching, and recursion");
											break;
										case "Cloud computing":
											$("#introductionText").html("Cloud computing is a kind of distributed computing. It refers to the decomposition of huge data calculation processing programs into countless small programs through the network \"cloud\". Then, through the system composed of multiple servers, processing and analyzing these small programs to obtain the results. And return to the user. With this technology, tens of thousands of data can be processed in a short period of time (a few seconds) to achieve powerful network services.");
											break;
										case "advanced mathematics":
											$("#introductionText").html("Broadly speaking, mathematics other than elementary mathematics is advanced mathematics, and there are also advanced algebra, geometry, and simple set theory in the middle school. The logic is initially called middle mathematics, which is regarded as elementary mathematics and university in primary and middle school. The transition of advanced mathematics in the stage.It is generally believed that advanced mathematics is a basic discipline formed by calculus, deeper algebra, geometry, and the intersection between them.The main contents include: series, limits, calculus, spatial analytic geometry and linear algebra, series, ordinary differential equations.");
											break;
										case "Principle of Compiler":
											$("#introductionText").html("Compilation principle is an important professional course of computer science, which aims to introduce the general principles and basic methods of compiler construction. Content includes language and grammar, lexical analysis, grammar analysis, grammar-guided translation, intermediate code generation, storage management, code optimization, and object code generation. Compilation principle is an important professional course set up by computer majors. Although only a few people are engaged in the work of compiling, this course provides systematic and effective training for students in theory, technology and method, which is conducive to improving the quality and ability of software personnel.");
											break;
										case "Linear algebra":
											$("#introductionText").html("Linear algebra is a branch of mathematics. Its research objects are vectors, vector spaces (or linear spaces), linear transformations and linear systems of finite dimensions. Vector space is an important topic in modern mathematics; therefore, linear algebra is widely used in abstract algebra and functional analysis; by analytic geometry, linear algebra can be specifically represented. The theory of linear algebra has been generalized to operator theory. Since nonlinear models in scientific research can usually be approximated as linear models, linear algebra is widely used in the natural sciences and social sciences.");
											break;
										case "college physics":
											$("#introductionText").html("The university physics systematically expounds the basic laws and basic concepts of physics. The main contents include: force and motion, momentum, work and energy, rigid body rotation, mechanical vibration and fluctuation, gas molecular dynamics theory, thermodynamic basis, electrostatic field in vacuum, conductor and dielectric in electrostatic field, constant current magnetic field, Electromagnetic induction, wave optics, special relativity and quantum physics");
											break;
