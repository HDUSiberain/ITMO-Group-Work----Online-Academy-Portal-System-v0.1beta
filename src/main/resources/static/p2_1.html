	<script type="text/javascript">
		function run25(){
			/*
			形如：http://localhost:8080/student/info?id=17051111
			返回结果
			{
				"classID": "17052311",
				"studentID": "17051111",
				"name": "CHI CHEN",
				"mailbox": "1466035494@qq.com",
				"sex": "male"
			}
			Post请求
			形如：http://localhost:8080/user/mailchange?id=17051111&newMailBox=1466035494@qq.com
			{  "uname": "CHI CHEN",     "uemail": "1466035494@qq.com",     "usex": "male",     "uid": "17051111",     "uidentity": "student",     "upw": "12345678" }
			{  "uname": "CHI CHEN",     "uemail": "1466035494@qq.com",     "usex": "male",     "uid": "17051111",     "uidentity": "student",     "upw": "12345678" }
			*/
				var formObject = {};
				var loc = window.location.href;
			    var n1 = loc.length;//地址的总长度
			    var n2 = loc.indexOf("=");//取得=号的位置
			    formObject.id = decodeURI(loc.substr(n2+1, n1-n2));//从=号后面的内容
				$.ajax({
					url:"http://localhost:8080/student/info",
					type:"get",
					contentType: "application/form; charset=utf-8",
					data: "id="+formObject.id,
					dataType: "json",
					success:function(data){
							//alert("success");
							$("#cId").html("&nbsp;&nbsp;"+data.classID);
							$("#uId").html("&nbsp;&nbsp;"+data.studentID);
							$("#uname").html("&nbsp;&nbsp;"+data.name);
							$("#usex").html("&nbsp;&nbsp;"+data.sex);
					},
					error:function(e){
						alert("false！！");
					}
				});
			};
			run25();
	</script>
